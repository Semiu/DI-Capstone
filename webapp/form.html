<body role="document">
<!--Form for the Loan Applicant Details-->
<div class="appHead"><h1 class=""> Your Loan Advisor </h1></div>

<div class="application">
  <button type="cancel" class="btn btn-info btn-lg" onclick="window.location.href = 'index.html'">Back to Main Page</button>

  <form>
    <p class=""> Loan Applicant's Details </p>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" placeholder="Age" class="form-control" name="age"/>
    </div>

    <div class="form-group">
      <label for="employment_status">Employment Status</label>
      <input type="text" placeholder="" class="form-control" name="employment_status" />
    </div>

    <div class="form-group">
      <label for="marital_status">Marital Status</label>
      <input type="tesxt" placeholder=" " class="form-control" name="marital_status" />
    </div>

    <div class="form-group">
      <label for="salary">Salary Range</label>
      <input type="text" placeholder=" " class="form-control" name="salary"/>
    </div>

    <div class="form-group">
      <label for="amount">Loan Amount</label>
      <input type="text" placeholder=" " class="form-control" name="amount" />
    </div>

    <div class="form-group">
      <label for="purpose">Purpose of Loan</label>
      <input type="text" placeholder=" " class="form-control" name="purpose"/>
    </div>

    <div class="form-group">
      <label for="plan">Repayment Plan</label>
      <input type="text" placeholder=" " class="form-control" name="plan"/>
    </div>

    <div class="row">
      <button type="cancel" class="btn btn-danger btn-lg">Cancel</button>
      <button type="submit" class="btn btn-success btn-lg">Submit</button>
    </div>
  </form>
  <div id="result"> </div>
</div>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
